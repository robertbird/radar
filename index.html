<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Adactus Technology Radar 2015</title>
	<meta name="description" content="A little technology radar map inspired from Thoughtworks publication Technology Radar">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">
	<link rel="apple-touch-icon" href="images/favicon.png">

    <link rel="stylesheet" href="../app/themes/adactus/assets/css/main.css">
	<link rel="stylesheet" href="dist/radar.min.css">
    <style>
        @media (min-width: 768px) {
.page-headline.primary {
  padding: 35px 40px 30px;
}
        }
        .header {
            position: relative; height: 65px;
        }
        .layoutswitch {
  background: #f9f9f9;
        }
        .techniques, .tools {
            margin-top: -100px;
        }
        .radar.compact .frameworks, .radar.compact .platforms, .radar.compact .techniques, .radar.compact .tools {
            margin-top: 0px;
        }
    </style>
</head>
<body>

	<div class="layoutswitch">
		<label for="layout">List</label>
		<input type="checkbox" name="layout" class="js-switch" checked />
		<label for="layout" class="">Radar</label>
	</div>
<div class="case-study-intro2" style="margin-bottom: 0; padding-bottom:0; ">
  <div class="container">
    <div style="font-size: 0.8em; padding: 0 15% 0 15%; ">
      <div>
      <a href="Adactus-Technology-Radar-2015.pdf" target="_blank">Download the full technology radar report for detailed insights and current trends in serious software development.</a>
      </div>
<!--
      <div class="case-study-intro-summary">
        <div class="client-logo">
          <img class="auto-width" src="http://www.adactus.co.uk/assets/img/pdf-icon.png" alt="The Adactus 2015 Technology Radar Report">        </div>
      </div>
-->
    </div>
  </div>
</div>
    

	<div class="radar">
		<div class="xline"></div>
		<div class="yline"></div>
		<div id="blips"></div>

		<div class="techniques"><h3>Techniques</h3></div>
		<div class="tools"><h3>Tools</h3></div>
		<div class="frameworks"><h3>Frameworks</h3></div>
		<div class="platforms"><h3>Platforms</h3></div>

		<div class="adopt"></div>
		<div class="trial"></div>
		<div class="assess"></div>
		<div class="hold"></div>
	</div>

    
    
	<script id="usertmpl" type="text/template">
		{{#user}}
<header class="header" role="banner">
    <a class="logo" href="/">  Adactus  </a>
</header>

<div class="page-headline primary">
	<h1>Technology Radar 2015</h1>		
</div>


		{{/user}}
	</script>

	<script id="blipstmpl" type="text/template">
		{{#blips}}
			<a class="blip" rel="tooltip" href="{{link}}" target="_blank" data-color="{{area}}" data-status="{{status}}" title="{{title}}"></a>
		{{/blips}}
	</script>

	<script src="dist/radar.min.js"></script>

</body>
</html>
